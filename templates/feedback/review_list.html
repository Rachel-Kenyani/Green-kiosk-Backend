<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inventory.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% for review in reviews %}
        <div class="product">
                <a href="{% url 'review_detail' id=review.id %}">{{ review.subject }}</a>

                <br>         
            <button>

        </div>
            {% endfor %}
    </div>

</body>
</html>
